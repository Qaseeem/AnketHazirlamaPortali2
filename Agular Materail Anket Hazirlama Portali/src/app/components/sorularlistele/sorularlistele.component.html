<div class="container">
  <button mat-fab color="primary" matTooltip="Geri Git" [routerLink]="['/anketler']">
    <mat-icon aria-label="label">arrow_back</mat-icon>
  </button>
  <p>&nbsp;</p>


  <h1>Sorular</h1>
  <h3><b>Anket Id : </b>{{gelenanketler?.AnkId}}</h3>
  <h3><b>Anket Adi : </b>{{gelenanketler?.AnkAdi}}</h3>


  <mat-form-field appearance="outline">
    <input matInput placeholder="Anket Ara" (keyup)="Filtrele($event)">
  </mat-form-field>

  <button mat-fab color="primary" matTooltip="Anket Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="SorId">
      <th mat-header-cell *matHeaderCellDef >Soru Id </th>
      <td mat-cell *matCellDef="let kayit"> {{kayit.SorId}} </td>
    </ng-container>

    <ng-container matColumnDef="SorAnkId">
      <th mat-header-cell *matHeaderCellDef > Soru Anket Id </th>
      <td mat-cell *matCellDef="let kayit"> {{kayit.SorAnkId}} </td>
    </ng-container>

    <ng-container matColumnDef="C1_Soru">
      <th mat-header-cell *matHeaderCellDef > 1. Soru </th>
      <td mat-cell *matCellDef="let kayit"> {{kayit.C1_Soru}} </td>
    </ng-container>

    <ng-container matColumnDef="C2_Soru">
      <th mat-header-cell *matHeaderCellDef > 2. Soru </th>
      <td mat-cell *matCellDef="let kayit"> {{kayit.C2_Soru}} </td>
    </ng-container>

    <ng-container matColumnDef="C3_Soru">
      <th mat-header-cell *matHeaderCellDef > 3. Soru </th>
      <td mat-cell *matCellDef="let kayit"> {{kayit.C3_Soru}} </td>
    </ng-container>

    


    <ng-container matColumnDef="islemler">
      <th mat-header-cell *matHeaderCellDef> islemler </th>
      <td mat-cell *matCellDef="let kayit">


        <button mat-icon-button color="primary" matTooltip="Soru DÃ¼zenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" matTooltip="Soru Sil" (click)="Sil(kayit)" >
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
        
      </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
