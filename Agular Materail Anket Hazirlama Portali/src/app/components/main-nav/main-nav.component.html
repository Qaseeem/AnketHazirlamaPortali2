<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      &nbsp;

      <button mat-fab extended color="primary"  [routerLink]="['/anasayfa']">
        <mat-icon>home</mat-icon>
        Ana Sayfa
      </button>
    <mat-nav-list>

      <a mat-list-item [routerLink]="['/kategori']">Kategoriler</a>
      <a mat-list-item [routerLink]="['/anketler']">Anketler</a>
      <a mat-list-item [routerLink]="['/sorular']">Sorular</a>

      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Anket Hazırlama Portalı</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
