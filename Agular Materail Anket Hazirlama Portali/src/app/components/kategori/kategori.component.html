<div class="container">
  <p>&nbsp;</p>
  <h1>Anket Kategorileri</h1>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Anket Kategori Ara" (keyup)="Filtrele($event)">
  </mat-form-field>
  <button mat-fab color="primary" matTooltip="Anket Kategorisi Ekle" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


    <ng-container matColumnDef="KatId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategori Id </th>
      <td mat-cell *matCellDef="let kayit"> {{kayit.KatId}} </td>
    </ng-container>

    <ng-container matColumnDef="KatAdi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Kategori Adi </th>
      <td mat-cell *matCellDef="let kayit"> {{kayit.KatAdi}} </td>
    </ng-container>

    <ng-container matColumnDef="KatAnketSayisi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Anket Sayisi </th>
      <td mat-cell *matCellDef="let kayit"> {{kayit.KatAnketSayisi}} </td>
    </ng-container>


    <ng-container matColumnDef="islemler">
      <th mat-header-cell *matHeaderCellDef> islemler </th>
      <td mat-cell *matCellDef="let kayit">

      <button mat-icon-button color="primary" matTooltip="Anket Listele" [routerLink]="['/anketlerlistele',kayit.KatId]">
        <mat-icon aria-label="label">article</mat-icon>
      </button>

      <button mat-icon-button color="primary" matTooltip="Kategori DÃ¼zenle" (click)="Duzenle(kayit)">
        <mat-icon aria-label="label">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" matTooltip="Kategori Sil" (click)="Sil(kayit)">
        <mat-icon aria-label="label">delete</mat-icon>
      </button>
        
      </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator 
        [pageSizeOptions]="[10, 15, 25, 100]" showFirstLastButtons="">
  </mat-paginator>

</div>
